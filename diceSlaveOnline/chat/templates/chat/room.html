{% extends "base.html" %}

{% block content %}

<h1>{{ room.label }}</h1>
<p>
    <label for="handle">Name:</label>
    <input id="handle" type="text" placeholder="Man">
</p>
<form id="chatform">
    <table id="chat">
        <tbody>
            {% for message in messages %}
            <tr>
                <td>{{ message.formatted_timestamp }}</td>
                <td>{{ message.handle }}</td>
                <td>{{ message.message }}</td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td>Message:</td>
                <td colspan=2>
                    <input id="message" type="text" placeholder="message">
                    <button type="submit" id="go">Send</button>
                </td>
            </tr>
        </tfoot>
    </table>
</form>

{% endblock %}
