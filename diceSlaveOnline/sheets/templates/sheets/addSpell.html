{% extends 'base.html' %}

{% block title %}Add Skill{% endblock %}

{% block content %}
<div class="add-skill">
    <h2>Add a new spell</h2>
    <form class="site-form" action="{% url 'sheets:addSpell' slug %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Add">
    </form>
</div>
{% endblock %}
