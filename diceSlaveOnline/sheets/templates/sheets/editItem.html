{% extends 'base.html' %}

{% block title %}Edit Sheet{% endblock %}

{% block content %}
    <div class="edit-sheet">
        <h2>Edit an Item</h2>
        <form class="site-form" action="{% url 'sheets:editItem' item.name slug %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Edit">
        </form>
    </div>
{% endblock %}
