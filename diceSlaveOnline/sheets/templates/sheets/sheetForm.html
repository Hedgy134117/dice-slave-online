{% extends 'base.html' %}
{% load static %}

{% block title %}Add Item{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'sheets/sheetForms.css' %}">
{% endblock %}

{% block content %}
<div>
    <h2>{{ title }}</h2>
    <form action="{{ url }}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <div class="button"><h2><a onclick="this.closest('form').submit();return false;">{{ action }}</a></h2></div>
    </form>
</div>
{% endblock %}
