{% extends 'base.html' %}

{% block content %}
    <div class="create-sheet">
        <h2>Create a new Player Sheet</h2>
        <form class="site-form" action="{% url 'sheets:create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create">
        </form>
    </div>
{% endblock %}
