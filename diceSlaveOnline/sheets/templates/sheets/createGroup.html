{% extends 'base.html' %}

{% block title %}Create Group{% endblock %}

{% block content %}
    <div class="create-sheet">
        <h2>Create a new Group</h2>
        <form class="site-form" action="{% url 'sheets:createGroup' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create">
        </form>
    </div>
{% endblock %}
