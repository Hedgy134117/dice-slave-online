{% extends 'base.html' %}

{% block title %}Add Item{% endblock %}

{% block content %}
<div>
    <h2>Add a new item</h2>
    <form action="{% url 'sheets:addItem' slug %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Add">
    </form>
</div>
{% endblock %}
