{% load static %}

<!DOCTYPE html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'variables.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css'%}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}">
    {% block css %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <ul id="nav">
        <li class="nav-left"><a href="{% url 'sheets:list' %}" class="">Sheet List</a></li>

        {% if user.is_authenticated %}
        <li><a href="{% url 'accounts:logout' %}" class="nav-logout">Logout</a></li>
        <!-- <li><a href="{% url 'dice:base' %}">Dice Online</a></li> -->
        <li><a href="{% url 'sheets:createGroup' %}">Create Group</a></li>
        <li><a href="{% url 'sheets:create' %}" class="">Create Sheet</a></li>
        <li><a href="{% url 'profile' user.username %}">My Profile</a></li>
        {% else %}
        <li><a href="{% url 'accounts:login' %}" class="">Login</a></li>
        <li><a href="{% url 'accounts:signup' %}" class="">Sign Up</a></li>
        {% endif %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    </ul>
    
    <div class="main">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
